<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1BE7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C63FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rocket Icon -->
  <g transform="translate(10, 10)">
    <!-- Rocket body -->
    <path d="M20 5 L20 35 L15 38 L10 35 L10 5 C10 5 12 0 15 0 C18 0 20 5 20 5 Z" fill="url(#logoGradient)"/>
    <!-- Rocket window -->
    <circle cx="15" cy="15" r="3" fill="#0A0F1A" opacity="0.3"/>
    <!-- Left fin -->
    <path d="M10 25 L5 30 L5 35 L10 32 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <!-- Right fin -->
    <path d="M20 25 L25 30 L25 35 L20 32 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <!-- Flame -->
    <ellipse cx="15" cy="39" rx="3" ry="4" fill="#FF3D7F" opacity="0.9"/>
    <ellipse cx="15" cy="40" rx="2" ry="3" fill="#FFC145" opacity="0.9"/>
  </g>

  <!-- ICAN Text -->
  <text x="55" y="38" font-family="Montserrat, Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">ICAN</text>
</svg>
